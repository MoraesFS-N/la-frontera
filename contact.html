<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.jpg" width="10%" alt=""></h1>
            <nav>
                <ul class="navegacao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nome-e-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-e-sobrenome" class="input-padrao">

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="WhatsApp">WhatsApp</label>

            </div>
            <p>Qual horário prefere ser atendido?</p>
            <select>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>    
            </select>

            <label><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades?</label>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <img src="logo_branco.png" width="8%">
        <p class="copyright">© Copyright Barbaria La Frontera - 2020</p>
        <p class="copyright">Powered By MD - System</p>
    </footer>
</body>

</html>
